<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <div class="top-image">
      </div>
      <div class="mid-text">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks,
           and podcasts on any device anywhere you like.</p>
      </div>
      <div class="annual-plan">
        <div class="music-notes">
          <img src="images/icon-music.svg" alt="music-note-icon">
        </div>
        <div class="annual-plan-body">
          <p><span class="annual-plan-title">Annual Plan</span><br />$59.99/year</p>
        </div>
        <div class="change-plan" class="">
          <a href="https://en.wikipedia.org/wiki/Lion">Change</a>
        </div>
      </div>
      <div>
        <a class="pay-btn" href="https://en.wikipedia.org/wiki/Leopard">Proceed to Payment</a>
      </div>
      <div>
        <a class="cancel" href="https://en.wikipedia.org/wiki/Jaguar">Cancel Order</a>
      </div>
    </div>
  </body>
</html>
